		<script type="text/javascript">
			var array = new Array()
			array = eval({{names}})
$(function () {
    // Set up the chart
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'column',
            margin: 75,
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                depth: 50,
                viewDistance: 25
            }
        },
        title: {
            text: '标签总览'
        },
        subtitle: {
            text: '全部标签使用数量一览'
        },
		xAxis: {
            categories: ['a','b','中文']
        },
        plotOptions: {
            column: {
                depth: 25
            },

        },
        series: [{

			name:"数量统计",
            data: [59, 71, 30]
        }
		]
    });

    function showValues() {
        $('#R0-value').html(chart.options.chart.options3d.alpha);
        $('#R1-value').html(chart.options.chart.options3d.beta);
    }

    // Activate the sliders
    $('#R0').on('change', function () {
        chart.options.chart.options3d.alpha = this.value;
        showValues();
        chart.redraw(false);
    });
    $('#R1').on('change', function () {
        chart.options.chart.options3d.beta = this.value;
        showValues();
        chart.redraw(false);
    });

    showValues();
});
		</script>
